<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JMJ Canteen - Admin Panel</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  padding: 2rem;
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 2rem;
}

.login-box {
  background: white;
  padding: 3rem;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  max-width: 450px;
  width: 100%;
}

.login-header {
  text-align: center;
  margin-bottom: 2rem;
}

.login-header h1 {
  color: #4f46e5;
  font-size: 2rem;
  margin-bottom: 0.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}

.login-header p {
  color: #6b7280;
  font-size: 0.9rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
  color: #374151;
}

.form-group input {
  width: 100%;
  padding: 12px 16px;
  border: 2px solid #e5e7eb;
  border-radius: 8px;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.form-group input:focus {
  outline: none;
  border-color: #4f46e5;
  box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
}

.login-btn {
  width: 100%;
  background: linear-gradient(135deg, #6366f1, #4f46e5);
  color: white;
  border: none;
  padding: 14px;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}

.login-btn:hover {
  background: linear-gradient(135deg, #4f46e5, #4338ca);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
}

.container {
  max-width: 1400px;
  margin: 0 auto;
  display: none;
}

.container.active {
  display: block;
}

.header {
  background: white;
  padding: 2rem;
  border-radius: 20px;
  margin-bottom: 2rem;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header h1 {
  color: #4f46e5;
  display: flex;
  align-items: center;
  gap: 1rem;
  font-size: 2rem;
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  margin-bottom: 2rem;
}

.stat-card {
  background: white;
  padding: 2rem;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  text-align: center;
  transition: all 0.3s ease;
}

.stat-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

.stat-card i {
  font-size: 3rem;
  margin-bottom: 1rem;
}

.stat-card.pending i { color: #f59e0b; }
.stat-card.completed i { color: #10b981; }
.stat-card.total i { color: #6366f1; }

.stat-number {
  font-size: 2.5rem;
  font-weight: 700;
  color: #1f2937;
  display: block;
}

.stat-label {
  color: #6b7280;
  font-size: 1rem;
  margin-top: 0.5rem;
}

.orders-section {
  background: white;
  padding: 2rem;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.orders-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
  padding-bottom: 1rem;
  border-bottom: 2px solid #f3f4f6;
}

.orders-header h2 {
  color: #1f2937;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.refresh-btn {
  background: linear-gradient(135deg, #6366f1, #4f46e5);
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  transition: all 0.3s ease;
}

.refresh-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
}

.order-card {
  background: #f9fafb;
  padding: 1.5rem;
  border-radius: 12px;
  margin-bottom: 1rem;
  border-left: 4px solid #6366f1;
  transition: all 0.3s ease;
}

.order-card:hover {
  transform: translateX(5px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.order-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
}

.order-id {
  font-weight: 700;
  color: #4f46e5;
  font-size: 1.2rem;
}

.order-customer {
  color: #6b7280;
  font-size: 0.9rem;
  margin-top: 0.25rem;
}

.order-time {
  text-align: right;
}

.order-date {
  color: #6b7280;
  font-size: 0.9rem;
}

.order-items {
  margin: 1rem 0;
  background: white;
  padding: 1rem;
  border-radius: 8px;
}

.order-item {
  display: flex;
  justify-content: space-between;
  padding: 0.5rem 0;
  border-bottom: 1px solid #e5e7eb;
}

.order-item:last-child {
  border-bottom: none;
}

.order-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 1rem;
  padding-top: 1rem;
  border-top: 2px solid #e5e7eb;
}

.order-total {
  font-weight: 700;
  color: #4f46e5;
  font-size: 1.3rem;
}

.status-badge {
  padding: 6px 16px;
  border-radius: 20px;
  font-size: 0.85rem;
  font-weight: 600;
  text-transform: uppercase;
}

.status-pending {
  background: #fef3c7;
  color: #92400e;
}

.status-completed {
  background: #d1fae5;
  color: #065f46;
}

.status-actions {
  display: flex;
  gap: 0.5rem;
}

.action-btn {
  padding: 8px 16px;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.complete-btn {
  background: #10b981;
  color: white;
}

.complete-btn:hover {
  background: #059669;
  transform: scale(1.05);
}

.delete-btn {
  background: #ef4444;
  color: white;
}

.delete-btn:hover {
  background: #dc2626;
  transform: scale(1.05);
}

.empty-state {
  text-align: center;
  padding: 4rem;
  color: #6b7280;
}

.empty-state i {
  font-size: 5rem;
  color: #d1d5db;
  margin-bottom: 1rem;
}

.logout-btn {
  background: #ef4444;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.logout-btn:hover {
  background: #dc2626;
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
}

.error-message {
  background: #fee2e2;
  color: #dc2626;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 1rem;
  display: none;
  text-align: center;
  font-weight: 500;
}

.error-message.show {
  display: block;
}

@media (max-width: 768px) {
  .header-content {
    flex-direction: column;
    gap: 1rem;
    text-align: center;
  }
  
  .stats-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>

<div class="login-container" id="loginContainer">
  <div class="login-box">
    <div class="login-header">
      <h1><i class="fas fa-shield-alt"></i> Admin Login</h1>
      <p>Access the JMJ Canteen Admin Dashboard</p>
    </div>
    
    <div class="error-message" id="errorMessage">
      Invalid username or password!
    </div>
    
    <form id="adminLoginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required placeholder="Enter admin username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter admin password">
      </div>
      
      <button type="submit" class="login-btn">
        <i class="fas fa-sign-in-alt"></i> Login to Dashboard
      </button>
    </form>
  </div>
</div>

<div class="container" id="dashboardContainer">
  <div class="header">
    <div class="header-content">
      <h1><i class="fas fa-shield-alt"></i> JMJ Canteen - Admin Panel</h1>
      <button class="logout-btn" onclick="handleLogout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>

  <div class="stats-grid">
    <div class="stat-card pending" onclick="filterOrders('pending')" style="cursor: pointer;">
      <i class="fas fa-clock"></i>
      <span class="stat-number" id="pendingCount">0</span>
      <span class="stat-label">Pending Orders</span>
    </div>
    <div class="stat-card completed" onclick="filterOrders('completed')" style="cursor: pointer;">
      <i class="fas fa-check-circle"></i>
      <span class="stat-number" id="completedCount">0</span>
      <span class="stat-label">Completed Orders</span>
    </div>
    <div class="stat-card total" onclick="filterOrders('all')" style="cursor: pointer;">
      <i class="fas fa-receipt"></i>
      <span class="stat-number" id="totalCount">0</span>
      <span class="stat-label">Total Orders</span>
    </div>
    <div class="stat-card total">
      <i class="fas fa-rupee-sign"></i>
      <span class="stat-number" id="totalRevenue">0</span>
      <span class="stat-label">Total Revenue</span>
    </div>
  </div>

  <div class="orders-section">
    <div class="orders-header">
      <h2><i class="fas fa-list"></i> Recent Orders</h2>
      <button class="refresh-btn" onclick="loadOrders()">
        <i class="fas fa-sync-alt"></i> Refresh
      </button>
    </div>
    <div id="ordersList"></div>
  </div>
</div>

<script>
let orders = [];
let isAdminLoggedIn = false;
let currentFilter = 'all';

function handleLogin(event) {
  event.preventDefault();
  
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const errorMessage = document.getElementById('errorMessage');
  
  if (username === 'admin' && password === 'jmj123') {
    isAdminLoggedIn = true;
    localStorage.setItem('adminLoggedIn', 'true');
    
    document.getElementById('loginContainer').style.display = 'none';
    document.getElementById('dashboardContainer').classList.add('active');
    
    loadOrders();
  } else {
    errorMessage.classList.add('show');
    setTimeout(() => {
      errorMessage.classList.remove('show');
    }, 3000);
  }
}

function handleLogout() {
  if (confirm('Are you sure you want to logout?')) {
    isAdminLoggedIn = false;
    localStorage.removeItem('adminLoggedIn');
    
    document.getElementById('loginContainer').style.display = 'flex';
    document.getElementById('dashboardContainer').classList.remove('active');
    
    document.getElementById('adminLoginForm').reset();
  }
}

function checkLoginStatus() {
  const loggedIn = localStorage.getItem('adminLoggedIn') === 'true';
  
  if (loggedIn) {
    isAdminLoggedIn = true;
    document.getElementById('loginContainer').style.display = 'none';
    document.getElementById('dashboardContainer').classList.add('active');
    loadOrders();
  }
}

function loadOrders() {
  orders = JSON.parse(localStorage.getItem('adminOrders') || '[]');
  console.log('Loaded orders:', orders.length);
  displayOrders();
  updateStats();
}

function filterOrders(filter) {
  currentFilter = filter;
  displayOrders();
}

function displayOrders() {
  const ordersList = document.getElementById('ordersList');
  
  let filteredOrders = orders;
  if (currentFilter === 'pending') {
    filteredOrders = orders.filter(o => o.status === 'Pending');
  } else if (currentFilter === 'completed') {
    filteredOrders = orders.filter(o => o.status === 'Completed');
  }
  
  if (filteredOrders.length === 0) {
    const message = currentFilter === 'all' ? 'No orders yet' : 
                    currentFilter === 'pending' ? 'No pending orders' : 
                    'No completed orders';
    ordersList.innerHTML = 
      '<div class="empty-state">' +
        '<i class="fas fa-inbox"></i>' +
        '<h3>' + message + '</h3>' +
        '<p>New orders will appear here automatically</p>' +
      '</div>';
    return;
  }
  
  ordersList.innerHTML = '';
  
  filteredOrders.forEach((order, index) => {
    const actualIndex = orders.indexOf(order);
    const orderCard = document.createElement('div');
    orderCard.className = 'order-card';
    
    const itemsList = Object.entries(order.items).map(([name, item]) => 
      '<div class="order-item">' +
        '<span><strong>' + name + '</strong> (×' + item.quantity + ')</span>' +
        '<span>₹' + (item.price * item.quantity) + '</span>' +
      '</div>'
    ).join('');
    
    const statusClass = order.status === 'Completed' ? 'completed' : 'pending';
    
    orderCard.innerHTML = 
      '<div class="order-header">' +
        '<div>' +
          '<div class="order-id">Order #' + order.id + '</div>' +
          '<div class="order-customer">' +
            '<i class="fas fa-user"></i> ' + (order.customerName || order.customerId) +
          '</div>' +
        '</div>' +
        '<div class="order-time">' +
          '<div class="order-date">' + order.date + '</div>' +
          '<div class="order-date">' + order.time + '</div>' +
        '</div>' +
      '</div>' +
      '<div class="order-items">' + itemsList + '</div>' +
      '<div class="order-footer">' +
        '<div class="order-total">Total: ₹' + order.total + '</div>' +
        '<div style="display: flex; align-items: center; gap: 1rem;">' +
          '<span class="status-badge status-' + statusClass + '">' + order.status + '</span>' +
          '<div class="status-actions">' +
            (order.status !== 'Completed' ? 
              '<button class="action-btn complete-btn" onclick="completeOrder(' + actualIndex + ')">' +
                '<i class="fas fa-check"></i> Complete' +
              '</button>' : '') +
            '<button class="action-btn delete-btn" onclick="deleteOrder(' + actualIndex + ')">' +
              '<i class="fas fa-trash"></i> Delete' +
            '</button>' +
          '</div>' +
        '</div>' +
      '</div>';
    
    ordersList.appendChild(orderCard);
  });
}

function updateStats() {
  const pending = orders.filter(o => o.status === 'Pending').length;
  const completed = orders.filter(o => o.status === 'Completed').length;
  const total = orders.length;
  const revenue = orders.reduce((sum, o) => sum + o.total, 0);
  
  document.getElementById('pendingCount').textContent = pending;
  document.getElementById('completedCount').textContent = completed;
  document.getElementById('totalCount').textContent = total;
  document.getElementById('totalRevenue').textContent = '₹' + revenue;
}

function completeOrder(index) {
  orders[index].status = 'Completed';
  localStorage.setItem('adminOrders', JSON.stringify(orders));
  displayOrders();
  updateStats();
}

function deleteOrder(index) {
  if (confirm('Are you sure you want to delete this order?')) {
    orders.splice(index, 1);
    localStorage.setItem('adminOrders', JSON.stringify(orders));
    displayOrders();
    updateStats();
  }
}

window.addEventListener('storage', function(e) {
  if (e.key === 'adminOrders' && isAdminLoggedIn) {
    console.log('New order detected!');
    loadOrders();
  }
});

setInterval(() => {
  if (isAdminLoggedIn) {
    loadOrders();
  }
}, 5000);

checkLoginStatus();
</script>

</body>
</html>
